version: 2

models:
  - name: fct_orders
    description: "Table with a unique row for each order, containing attributes about that order enriched with summary measures/data."
    columns: 
      - name: order_guid
        tests:
          - not_null
          - unique
      - name: user_guid
        tests:
          - not_null
      - name: shipping_street_address
        tests:
          - not_null
      - name: shipping_zipcode
        tests:
          - not_null
      - name: shipping_state
        tests:
          - not_null
      - name: shipping_country
        tests:
          - not_null
      - name: order_cost
        tests:
          - not_null
          - positive_values
      - name: shipping_cost
        tests:
          - not_null
          - positive_values
      - name: order_total
        tests: 
          - not_null
          - positive_values
      - name: tracking_guid
        tests:
          - unique